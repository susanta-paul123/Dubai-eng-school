<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The English School Dubai</title>
    <!-- Bootstrap -->
    <link href="ui/stylesheet/main.css" rel="stylesheet">
    
    <link href="ui/stylesheet/custom.css" rel="stylesheet">
    <link rel="icon" href="ui/media/images/favicon.png">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body class="body">
    <div class="page-wrapper">
        <!-- start Main -->
        <main class="main">
            <!-- banner -->
           <section class="video-tour-section">
            <div class="over-content">
               <div class="top">
                <div class="d-flex w-100 justify-content-between mb-lg-5 mb-4">
                    <div>
                        <h2 class="text-white font-weight-bold">THE ENGLISH COLLEGE</h2>
                    </div>
                    <div>
                        <a href="#" class="button white-border mr-3  mb-3 mb-md-0">Learn More</a>
                        <a href="#" class="button">APPLY NOW</a>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="line-v">
                        <div class="color-line"></div>
                    </div>
                    <div>
                        <h4 class="font-weight-bold text-white">SPORT GROUND</h4>
                        <button class="text-btn pwNext font-weight-bold">NexT</button>
                    </div>
                </div>
               </div>



                <div class="bottom">
                    <div class="carousel-nav d-flex">
                        <button class="owl-prev pwPrev"><span aria-label="Previous"><i class="fal fa-long-arrow-left"></i></span></button>
                        <button class="owl-next pwNext"><span aria-label="Next"><i class="fal fa-long-arrow-right"></i></span></button>
                    </div>

                    <div class="next-video-thumb">
                        <img src="https://st.depositphotos.com/1400069/3488/i/600/depositphotos_34882865-stock-photo-autumn-highway-travel-cars.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                
            </div>
            <div class="video-tour">
                <div class="owl-carousel video-tour" id="videoTour">
                    <div class="item" data="https://st4.depositphotos.com/4200221/20707/i/600/depositphotos_207073742-stock-photo-timelapse-driving-high-speed-streets.jpg">
                        <div class="video-cont">
                          <img src="https://st4.depositphotos.com/4200221/20707/i/600/depositphotos_207073742-stock-photo-timelapse-driving-high-speed-streets.jpg" alt="">
                          </div>
                    </div>
                    <div class="item" data="https://st.depositphotos.com/1400069/3488/i/600/depositphotos_34882865-stock-photo-autumn-highway-travel-cars.jpg">
                        <div class="video-cont">
                          <img src="https://st.depositphotos.com/1400069/3488/i/600/depositphotos_34882865-stock-photo-autumn-highway-travel-cars.jpg" alt="">
                        </div>
                    </div>
                    <div class="item" data="https://img.freepik.com/premium-photo/happy-woman-sit-car-background-sunset_474601-3035.jpg">
                        <div class="video-cont">
                          <img src="https://img.freepik.com/premium-photo/happy-woman-sit-car-background-sunset_474601-3035.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
           </section>
        </main>
    </div>
    <script src="ui/javascript/uicreep-minify.js"></script>
    <script src="ui/javascript/custom.js"></script>

    <script>
          if ($('div').hasClass('video-tour')) {
            var videoTourCarousel = $('#videoTour');
        
            videoTourCarousel.owlCarousel({
                    loop: true,
                    // nav:true,
                    dots:false,
                    margin:0,
                    autoplay: false,
                    autoplayTimeout: 2000,
                    autoplayHoverPause: true,
                    touchDrag:false,
                    items: 1,
                    
                });
        
            $(".pwNext").click(function() {
                videoTourCarousel.trigger('next.owl.carousel');
                var tsr =  $('.active').next('.owl-item').children('.item').attr('data')
                console.log(tsr)
                $('.next-video-thumb').children('img').attr('src',tsr);

            });
            $(".pwPrev").click(function() {
                videoTourCarousel.trigger('prev.owl.carousel');
                var tsl =  $('.active').prev('.owl-item').children('.item').attr('data')
                console.log(tsl)
                $('.next-video-thumb').children('img').attr('src',tsl);
            });
        }

    </script>
    
      
</body>

</html>
